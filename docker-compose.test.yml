version: "3"

services:
    app:
        build: ./
        container_name: uee-life-test
        restart: unless-stopped
        command:
            "npm run start"
        ulimit:
            soft: 5000
            hard: 5000
    
    nginx:
        image: nginx
        container_name: uee-life-test-nginx
        ports:
            - "8090:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - app